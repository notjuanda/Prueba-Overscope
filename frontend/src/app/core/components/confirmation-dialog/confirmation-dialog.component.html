@if (isOpen) {
<div class="fixed inset-0 bg-black/50 z-40 flex items-center justify-center" data-cy="confirmation-dialog">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden z-50 transform transition-all">
        <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
        </div>
        
        <div class="px-6 py-4">
        <p class="text-gray-700">{{ message }}</p>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
        <button 
            (click)="onCancel()" 
            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            data-cy="cancel-delete">
            {{ cancelButtonText }}
        </button>
        <button 
            (click)="onConfirm()" 
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            data-cy="confirm-delete">
            {{ confirmButtonText }}
        </button>
        </div>
    </div>
</div>
}
